<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="website icon"  type="png" href="images/calc2.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=PT+Serif:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="calculator">
    <input id="display" readonly>
    <div id="keys">
      <button class="button__calc calc__color" onclick="appendToDisplay('+')">+</button>
      <button class="button__calc" onclick="appendToDisplay('7')">7</button>
      <button class="button__calc" onclick="appendToDisplay('8')">8</button>
      <button class="button__calc" onclick="appendToDisplay('9')">9</button>
      <button class="button__calc calc__color" onclick="appendToDisplay('-')">-</button>
      <button class="button__calc" onclick="appendToDisplay('4')">4</button>
      <button class="button__calc" onclick="appendToDisplay('5')">5</button>
      <button class="button__calc" onclick="appendToDisplay('6')">6</button>
      <button class="button__calc calc__color" onclick="appendToDisplay('*')">*</button>
      <button class="button__calc" onclick="appendToDisplay('1')">1</button>
      <button class="button__calc" onclick="appendToDisplay('2')">2</button>
      <button class="button__calc" onclick="appendToDisplay('3')">3</button>
      <button class="button__calc calc__color" onclick="appendToDisplay('/')">/</button>
      <button class="button__calc" onclick="appendToDisplay('0')">0</button>
      <button class="button__calc" onclick="appendToDisplay('.')">.</button>
      <button class="button__calc" onclick="calculate()">=</button>
      <button class="button__calc calc__color" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
